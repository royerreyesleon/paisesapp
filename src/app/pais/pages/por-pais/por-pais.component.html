<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col-12">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" placeholder="Buscar país..." [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el termino "{{termino}}"
</div>

<div *ngIf="paises.length > 0" class="alert alert-row">
    <div class="col-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index;">
                    <td>{{i + 1}}</td>
                    <td>
                        <img class="small-flag" [src]="pais.flags.svg" alt="">
                    </td>
                    <td>{{pais.name.common}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.ccn3]">Ver ...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
