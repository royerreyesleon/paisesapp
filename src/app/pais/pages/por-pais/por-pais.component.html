<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col-12">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" placeholder="Buscar país..." [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el termino "{{termino}}"
</div>

<div *ngIf="!hayError" class="alert alert-row">
    <div class="col-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>11265</td>
                    <td>
                        <a href="">Ver ...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
