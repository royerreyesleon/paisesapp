<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col-12">
            <app-pais-input
                (onEnter)="buscar($event)"
                placeholder="Buscar capital"
                (onDebounce)="sugerencias($event)"
            ></app-pais-input>
        </div>
    </div>

    <app-pais-sugerencias
        [mostrarSugerencias]="mostrarSugerencias"
        [paisesSugeridos]="paisesSugeridos"
        [termino]="termino"
        (onClickBuscarTermino)="buscarSugerido($event)">
    </app-pais-sugerencias>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontr√≥ nada con el termino "{{termino}}"
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col-12">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
