<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Poblaci√≥n</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="animate__animated animate__fadeIn animate__faster" *ngFor="let pais of paises; let i = index;">
                <td>{{i + 1}}</td>
                <td>
                    <img class="small-flag" [src]="pais.flags.svg">
                </td>
                <td>{{pais.capital[0]}}, {{pais.name.common}}</td>
                <td>{{pais.population | number}}</td>
                <td>
                    <a class="btn btn-secondary btn-sm" [routerLink]="['/pais', pais.ccn3]">Ver</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
